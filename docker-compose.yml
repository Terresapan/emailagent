services:
  # Email processor (existing - runs at 7am via cron)
  emailagent:
    build: ./backend
    container_name: emailagent
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/contentagent
    volumes:
      # Mount credentials and tokens
      - ./backend/credentials.json:/app/credentials.json:ro
      - ./backend/token.json:/app/token.json
      - ./backend/.env:/app/.env:ro
      # Mount logs for persistence
      - ./backend/logs:/var/log/emailagent
      # Mount code directories for hot-reloading
      - ./backend/main.py:/app/main.py
      - ./backend/config:/app/config
      - ./backend/db:/app/db
      - ./backend/gmail:/app/gmail
      - ./backend/processor:/app/processor
      - ./backend/utils:/app/utils
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  # FastAPI backend
  api:
    build: ./backend/api
    container_name: contentagent-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/contentagent
    volumes:
      # Mount API code for hot-reloading
      - ./backend/api:/app
      # Mount shared db package
      - ./backend/db:/app/db
      # Mount docker socket to enable triggering emailagent
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy

  # Next.js dashboard (with hot-reload for development)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    container_name: contentagent-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot-reloading
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
    depends_on:
      - api

  # PostgreSQL database
  db:
    image: postgres:15
    container_name: contentagent-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=contentagent
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contentagent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
